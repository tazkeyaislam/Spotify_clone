<div class="bg-black p-4">
    <div class="container mx-auto flex items-center justify-between">
      <div class="flex items-center">
        <img src="https://images.ctfassets.net/4cd45et68cgf/7LrExJ6PAj6MSIPkDyCO86/542b1dfabbf3959908f69be546879952/Netflix-Brand-Logo.png?w=700&h=456" alt="Netflix Logo" class="h-8">
        <ul class="flex space-x-4 ml-8">
          <li *ngFor="let item of navlist"><a href="#" class="text-white">{{item}}</a></li>
        </ul>
      </div>
      <div class="flex items-center">
        <input type="text" placeholder="Search" class="bg-gray-800 text-white p-2 rounded">
        <img [src]="userImg" alt="Your Profile" class="h-8 w-8 rounded-full ml-4">
        <span class="text-white ml-2">Tazkeya</span>
        <button class="ml-4 text-white">Sign Out</button>
      </div>
    </div>
  </div>
